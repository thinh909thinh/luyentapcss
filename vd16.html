<!DOCTYPE html>
<html>

<head>
	<title>Visibility</title>
	<style >
		body {
			font-family: Arial, Verdana, sans-serif;
			color: #111111;
		}

		li {
			display: inline-block;
			margin-right: 10px;
            background-color: red;
		}

		li.coming-soon1 {
			visibility: hidden;
		}
        li.coming-soon2 {
			visibility: visible;
		}
        li.coming-soon3 {
			display: none;
		}

	</style>
</head>

<body>
	<ul>
        <li > </li>
		<li class="coming-soon1">Home</li>
		<li class="coming-soon2" >Products</li>
		<li >About</li>
		<li class="coming-soon3" >Contact</li>
        <li >About</li>
        <li >About</li>
        <li >About</li>
	</ul>
</body>
</html
