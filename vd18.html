<html>
	<head>

				font-family: Arial, Verdana, sans-serif;
				color: #111111;}
			div {
				width: 400px;
				height: 400px;
				background-color: #111111;
				display: block;
				margin:300px auto ;

			}
			p {

				line-height: 300px;
			}
		</style>
	</head>
	<body>
		<div>
			<p>The Moog .</p>
		</div>
	</body>
</html>
