<!DOCTYPE html>
<html>

<head>
	<title>Border Style</title>
	<style type="text/css">
		body {
			font-family: Arial, Verdana, sans-serif;
			color: #111111;
		}

		p {
			width: 250px;
			border-width: 3px;
		}

		p.one {
			border-style: solid;
		}

		p.two {
			border-style: dotted;
		}

		p.three {
			border-style: dashed;
		}

		p.four {
			border-style: double;
		}

		p.five {
			border-style: groove;
		}

		p.six {
			border-style: ridge;
		}

		p.seven {
			border-style: inset;
		}

		p.eight {
			border-style: outset;
		}
	</style>
</head>

<body>
	<p class="one">dasdsfsgfm</p>
	<p class="two">afghdjkc</p>
	<p class="three">xczxvcvxzcvx</p>
	<p class="four">zxcvzcxvzxcvzxcvxc</p>
	<p class="five">vxzdfef</p>
	<p class="six">fwqevdcvcxv</p>
	<p class="seven">werwe</p>
	<p class="eight">Wcvsdfsfwe</p>
</body>

</html>
