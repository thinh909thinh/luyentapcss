<!DOCTYPE html>
<html>
	<head>
		<title>Centering Content</title>
		<style>
			body {
				text-align: center;}
			p {
				width: 300px;
				padding: 50px;
				border: 20px solid #111111;
				margin: 0 auto;
				border-radius: 20px;
				color: #e7642c;

			}

			p.example {
				margin: 10px auto;
				text-align: left;
				background-color: #0088dd}
		</style>
	</head>
	<body>
        
		<p>leooooooooooooooooooooooooooooooooooooooooo</p>
		<p class="example">leooooooooooooooooooooooooooooooooooooooooo</p>
	</body>
</html>
