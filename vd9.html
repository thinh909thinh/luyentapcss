<!DOCTYPE html>
<html>
	<head>
		<title>Elliptical Shapes</title>
		<style>
			p {
				border: 5px solid #ee3e80;
				/*padding: 10px;*/
				width: 100px;
				height: 100px;
				display: block;
				margin: 20px;
				line-height: 100px;
				text-align: center;
			}
			p.one {
				border-top-left-radius: 80px 50px ;
				background-color: #0088dd;
				border-bottom-right-radius: 30px 100px;
			}
			p.two {
				/* border-radius: 1em 4em 1em 4em / 2em 1em 2em 1em; */
                border-radius: 20px 50px 100px 30px;
			}
			p.three {
				border-radius: 300px;
			}
		</style>
	</head>
	<body>
		<p class="one">gggggg</p>
		<p class="two">dddddddd</p>
		<p class="three">aaa</p>
	</body>
</html>
